<!DOCTYPE HTML>
<HTML>
<HEAD>
<META charset="utf-8">
<META name="viewport" content="width=device-width">
<LINK rel="stylesheet" type="text/css" href="style/fxosstub.css"/>
<SCRIPT type="text/javascript" src="js/fxosstub.js"></SCRIPT>
<SCRIPT type="text/javascript" src="js/blabzilla.js"></SCRIPT>
<TITLE>BlabZilla</title>
</HEAD>

<BODY>
   <HEADER>
     <DIV id="btnMain"><IMG style="background-image:url(style/images/back.png)"/></DIV>
     <TABLE><TR>
        <TD id="menu"><IMG src="style/images/menu.png"/></TD>
        <TD id="btnInstall">Install</TD>
        <TD id="btnDecode">Reveal</TD>
     </TR></TABLE>
     <H1>BlabZilla</H1>
   </HEADER>
   <!--
   <DIV class="body" style="z-index:-1">
   </DIV>
   -->
   <DIV class="body" id="p1">
      <DIV class="textEntry">
         <IMG style="position:absolute;z-index:-1" alt="Bar Image" id="barImageOut" src="images/unknown.png"/>
         <FORM name = "encodeForm">
         <INPUT type="hidden" name="TYP" value="1"/>
         <INPUT type="hidden" name="SIZ" value="M"/>
         <TEXTAREA
            id="textContents"
            name = "KEY"
            placeholder="Enter your blab&hellip;"
         ></TEXTAREA>
         <!-- DIV id="charCounter">140</DIV -->
         </FORM>
      </DIV>
   </DIV>
   <DIV class="body" id="p2-voided">
      <BUTTON onclick="alert('You pressed me, bastard');">Press me...</BUTTON>
      <A class="buttonLike" href="foo">Error 404</A>
   </DIV>
   <DIV class="body" id="p3">
      <SPAN style="float:right;text-align:right">Hello!</SPAN>
   </DIV>
   <DIV class="body" id="p2">
      <FORM name = "decodeForm">
      <INPUT type="hidden" name="TYP" value="1"/>  <!-- 1,2,3 (DM,Qr,PDF) or 0 (all) -->
      <INPUT type="hidden" name="PPC" value="P0"/> <!-- Postprocess: none -->
      </FORM>
      <SPAN id="imgContents"/></SPAN>
      <IMG id="barImageIn" src = "images/unknown.png" style="height:60%"/>
   </DIV>
   <!--
   <DIV id="glasspane">
     <DIV id="title">Glass Pane Title</DIV>
     <DIV id="msg">Message in the glass pane (for notifications, etc)</DIV>
   </DIV>
   <DIV id="progresspane">
     <DIV id=progress></DIV>
     [!-- <PROGRESS></PROGRESS> --]
   </DIV>
   -->
   <FOOTER>
      <TABLE><TR>
      <TD id="fdflt" onclick="activatePage(this, 'p1');">Write</TD>
      <TD onclick="activatePage(this, 'p2'); pickAndDecodeImage();">Read</TD>
      <TD onclick="activatePage(this, 'p3');"><IMG src="style/images/menu.png"></TD>
      </TR></TABLE>
   </FOOTER>
   <SCRIPT>
   setInterval("encodeIfNeeded()", 60);
   setInstallButton("btnInstall");
   document.getElementById('fdflt').click();
   </SCRIPT>
</BODY>
</HTML>
